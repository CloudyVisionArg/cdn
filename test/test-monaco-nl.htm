<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Monaco editor no loader TODO</title>
    
</head>
<body>
	<script type="module">
		import * as monaco from 'https://cdn.jsdelivr.net/npm/monaco-editor@0.39.0/+esm';
	  
		var h_div = document.querySelector('.monaco');
        var currentEditor = monaco.editor.create(h_div, {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!"); test();',
                '}'
            ].join('\n'),
            language: 'javascript',
			automaticLayout: true,
			autoIndent: 'full',
			formatOnPaste: true,
			formatOnType: true
        });

	  </script>
	  <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">
	  <div class="monaco" style="min-height: 400px"></div>
</script>
</body>
