<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>monaco editor</title>

        <!-- MONACO CSS -->
        <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.0/min/vs/editor/editor.main.min.css">
    </head>

    <body >
        
        <div id="monaco_editor" style="height:400px">
        </div>

        <!-- MONACO JS -->
        <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs' } };</script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/editor/editor.main.js"></script>

        <script>
        // CREATE AN EDITOR
        var h_div = document.getElementById('monaco_editor');
        var currentEditor = monaco.editor.create(h_div, {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!"); test();',
                '}'
            ].join('\n'),
            language: 'javascript',
			automaticLayout: true,
			autoIndent: 'full',
			formatOnPaste: true,
			formatOnType: true
        });

		currentEditor.addAction({
			id: "change-language-to-css",
			label: " Change language to CSS",
			contextMenuOrder: 0,
			contextMenuGroupId: 'languages',
			keybindings: [
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyC
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "css")
			},
		});

		currentEditor.addAction({
			id: "change-language-to-javascript",
			label: " Change language to Javascript",
			contextMenuOrder: 1,
			contextMenuGroupId: 'languages',
			keybindings: [
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyJ
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "javascript")
			}
		});

		currentEditor.addAction({
			id: "change-language-to-json",
			label: " Change language to JSON",
			contextMenuOrder: 2,
			contextMenuGroupId: 'languages',
			keybindings: [
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyS
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "json")
			}
		});

		currentEditor.addAction({
			id: "change-language-to-vbscript",
			label: " Change language to VBscript",
			contextMenuOrder: 3,
			contextMenuGroupId: 'languages',
			keybindings: [
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyV
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "vbscript")
			},
		});

		currentEditor.addAction({
			id: "change-language-to-xml",
			label: " Change language to XML",
			contextMenuOrder: 4,
			contextMenuGroupId: 'languages',
			keybindings: [
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyX
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "xml")
			}
		});
		

		setTimeout(() => {
			currentEditor.getAction('editor.action.formatDocument').run();
      	}, 100);

        </script>
    </body>
</html>
