<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>monaco editor</title>

        <!-- MONACO CSS -->
        <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.0/min/vs/editor/editor.main.min.css">
    </head>

    <body >
        <h1>monaco editor</h1>
        <div id="monaco_editor" style="height:400px">
        </div>

        <!-- MONACO JS -->
        <script>var require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs' } };</script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/loader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/editor/editor.main.nls.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.30.0/min/vs/editor/editor.main.js"></script>

        <script>
        // CREATE AN EDITOR
        var h_div = document.getElementById('monaco_editor');
        var currentEditor = monaco.editor.create(h_div, {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!");',
                '}'
            ].join('\n'),
            language: 'javascript'
        });

		currentEditor.addAction({
			id: "change-language-to-javascript",
			label: " Change language to Javascript",
			contextMenuOrder: 1,
			contextMenuGroupId: 'languages',
			keybindings: [
				//monaco.KeyMod.CtrlCmd | monaco.KeyCode.F10,
				// chord
				monaco.KeyMod.chord(
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyL,
					monaco.KeyMod.CtrlCmd | monaco.KeyCode.KeyJ
				)
			],
			run: function (e) {
				monaco.editor.setModelLanguage(currentEditor.getModel(), "javascript")
			},
		});
        </script>
    </body>
</html>
